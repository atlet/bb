services:
  app:
    build: .
    container_name: bb_app
    ports:
      - "${HTTPPORT}:80"
    volumes:
      - ./:/app
      - ./Caddyfile:/etc/caddy/Caddyfile
    environment:
      - APP_ENV=dev
      - DEBUG=true
    command: ["frankenphp", "run", "--config", "/etc/caddy/Caddyfile"]
    user: "${UID}:${GID}" 